<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./multimedia/imgabs3.webp">
    <link rel="stylesheet" href="./appcompra.css" id="cssdrag">
    <!--<link rel="stylesheet" href="./nuevocss.css">-->
    
    <title>ShoppingList</title>
</head>

<body>
    <header>
        <div class="barramenu">
            <h1 class="titulo">SHOPPING LIST</h1><br>
            <div class="botonmenu" onclick="muestraMenu()"><img src="./multimedia/menu_FILL0_wght400_GRAD0_opsz48.png"
                    alt="" class="pngmenu">

            </div>
        </div>

        <div id="despmenu" class="esconder">
            <span onclick="cambiaInterfaz()" class="botondesp">CÃ¡lido</span>
            <span onclick="cambiaColores()" class="botondesp">Industrial</span>
        </div>
    </header>
    <main>
        <div class="listado">
            <div class="listatienda">
                <div >
                    <h3 class="titulotienda">Amica </h3>
                </div>
                <div class="cuerpolista">

                    <div class="productolistado">
                        <input type="checkbox" class="divcheck">
                        <span class="textlista">texto producto</span>
                        <div class="botones">
                            <img src="./multimedia/search_FILL0_wght400_GRAD0_opsz48.png" alt="lupa de busqueda"
                                class="botonlista" onclick="muestraLupa()">
                            <img src="./multimedia/delete_forever_FILL0_wght400_GRAD0_opsz48.png"
                                alt="simbolo de borrar" class="botonlista">

                        </div>
                        <div id="desplupa" class="esconder">
                            <span class="cantidadprod">Cantidad: 35 Kg</span>
                            <span class="comentarioprod">Comentarios: blabla mecmec toctoc</span>
                            
                        </div>
                    </div>
                </div>

            </div>
            <div class="listatienda">

                <h3 class="titulotienda">Espar</h3>
                <div class="cuerpolista">
                    <div class="productolistado">
                        <input type="checkbox" class="divcheck">
                        <span class="textlista">texto producto</span>
                        <div class="botones">
                            <img src="./multimedia/search_FILL0_wght400_GRAD0_opsz48.png" alt="lupa de busqueda"
                                class="botonlista" onclick=>
                            <img src="./multimedia/delete_forever_FILL0_wght400_GRAD0_opsz48.png"
                                alt="simbolo de borrar" class="botonlista">
                        </div>
                     
                    </div>

                </div>
            </div>

        </div>


        </div>

    </main>
    <footer>
        <div class="introducir">
            <div class="botonmas"><img src="./multimedia/add_circle_FILL0_wght400_GRAD0_opsz48.png" alt=""
                    onclick="muestraForm()"></div>
        </div>
        <div id="modal">
            <div id="formprod">
                <h2>Registro</h2>
                <label for="producto">Indica el nombre del alimento a listar:</label>
                <input type="text" name="producto" placeholder="Nombre del producto..." id="nombre">
                <label for="cantidad">Cantidad:</label>
                <input type="range" min="0" max="50" id="cantidad" oninput="muestraCantidad('cantidad','mostrador')"
                    value="0">
                <span id="mostrador"></span>
                <label for="unidades">Marca la unidad de medida:</label>
                <input type="radio" id="litros" name="unidades" value="litros">
                <input type="radio" id="kg" name="unidades" value="kg">
                <input type="radio" id="gr" name="unidades" value="gr">
                <input type="radio" id="ud" name="unidades" value="ud">
                <label for="litros" class="labelradio">litros</label>
                <label for="kg" class="labelradio">Kg</label>
                <label for="gr" class="labelradio">gr</label>
                <label for="ud" class="labelradio">ud.</label>
                <label for="tienda">Selecciona una tienda:</label>
                <select id="selecttienda" name="tienda" >  
                </select>
                <label for="comentarios">Comentarios:</label>
                <textarea name="comentarios" rows="10" cols="20" id="textarea" placeholder="Comentarios..."></textarea>
                <img src="./multimedia/check_circle_FILL0_wght400_GRAD0_opsz48.png" alt="" id="botoncheck"
                    onclick="validarDatos()">
                <img src="./multimedia/disabled_visible_FILL0_wght400_GRAD0_opsz48.png" alt="" id="botonvisible"
                    onclick=cierraForm()>

            </div>
        </div>
    </footer>

    <script src="./shoppingjs.js"></script>

</body>

</html>
